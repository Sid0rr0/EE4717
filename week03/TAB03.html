<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="utf-8">
</head>
<body>
    <table border="1">
        <caption>Birthday List</caption>
        <tr>
            <td>Name</td>
            <td>Birthday</td>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>4/17</td>
        </tr>
        <tr>
            <td>Sparky</td>
            <td>11/28</td>
        </tr>
    </table>
<br>
    <table border="1">
        <caption>Column Span 2</caption>
        <tr>
            <td>Name</td>
            <td>Birthday</td>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>4/17</td>
        </tr>
        <tr>
            <td>Sparky</td>
            <td>11/28</td>
        </tr>
        <tr>
            <td colspan="2"> NO U</td>
        </tr>
    </table>
<br>
    <table border="1">
        <caption>Row span 2</caption>
        <tr>
            <td>Name</td>
            <td>Birthday</td>
        </tr>
        <tr>
            <td>James</td>
            <td>11/08</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>4/17</td>
        </tr>
        <tr>
            <td>Sparky</td>
            <td>11/28</td>
        </tr>
        <tr>
            <td rowspan="2"> NO U</td>
            <td>OOf</td>
        </tr>
        <tr>
            <td>Feels bad man</td>
        </tr>
    </table>
</body>
</html>
