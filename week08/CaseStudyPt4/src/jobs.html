        <h1 id="demo">Jobs at JavaJam</h1>
        <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked
            with asterisk *</p>

        <form action="../php/show_post.php" method="post" class="jobs-form">
            <label for="formName">*Name:&nbsp;</label>
            <input type="text" name="name" id="formName" aria-required="true" required autofocus
                   pattern="^(\w+-?\w+)(\s{1}\w+-?\w+)+$"> <!-- match any dash in name or surname -->

            <label for="formEmail">*E-mail:&nbsp;</label>
            <input type="email" name="email" id="formEmail" aria-required="true" required
                   pattern="^(\w|\.|-)+@([a-z0-9]+\.){1,3}([a-z]{2,3})$">

            <label for="formDate">Start Date:&nbsp;</label>
            <input type="date" name="date" id="formDate" aria-required="true" onchange="dateValidation(event)">

            <label for="formTextarea">*Experience:&nbsp;</label>
            <textarea name="experience" id="formTextarea" rows="4" cols="30" aria-required="true" required></textarea>

            <input type="submit" id="formSubmit" value="Apply Now">
        </form>
